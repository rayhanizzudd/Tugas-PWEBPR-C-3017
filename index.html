<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <title>Slicing CSS </title>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar">
      <p>Tentang Kami</p>
      <p>Beranda</p>
      <p>Contact Us</p>
    </nav>

    <!-- Header -->
    <h1 class="head">Pilih Profesi Anda</h1>

    <!-- main konten -->
    <div class="container">
      <div class="main-flex">
        <!-- kiri -->
        <div class="flex1">
          <!-- TENTARA -->
          <div class="box1">
            <div class="flex-direct-box1">
              <img
                class="img1"
                src="https://waktunyabikinwebsite.my.id/tentara.png"
                alt=""
              />
              <div class="flex-box1">
                <h2 class="t1">Tentara</h2>
                <p class="p1">Tentara harus kuat!!</p>
                <div class="btn1">
                  <p>Pilih Saya</p>
                </div>
              </div>
            </div>
          </div>
          <!-- PETANI DAN PRAMUGARI -->
          <div class="flex-underbox1">
            <div class="flex4">
              <div class="box31">
                <img
                  class="img2"
                  src="https://waktunyabikinwebsite.my.id/petani.png"
                  alt=""
                />
              </div>
              <div class="btn31">
                <p>Pilih Saya</p>
              </div>
              <div class="box32">
                <img
                  class="img3"
                  src="https://waktunyabikinwebsite.my.id/pramugari.png"
                  alt=""
                />
              </div>
              <div class="btn32">
                <p>Pilih Saya</p>
              </div>
            </div>
            <!-- FOTOGRAFER -->
            <div class="box2">
              <img
                class="img4"
                src="https://waktunyabikinwebsite.my.id/photografer.png"
                alt=""
              />
              <p class="ftg">Fotografer</p>
              <p class="pftg">Fotografer adalah orang yang suka memfoto</p>
              <div class="btn2">
                <p>Pilih Saya</p>
              </div>
            </div>
          </div>
        </div>
        <!-- kanan -->
        <!-- bigbox atas -->
        <div class="flex1">
          <div class="bigbox1">
            <div class="flex-direct-bigbox1">
              <div class="minibox">
                <div class="flex1">
                  <div class="flex2">
                    <img
                      class="img5"
                      src="https://waktunyabikinwebsite.my.id/dokter.png"
                      alt=""
                    />
                    <div class="flex-indirect-bigbox1">
                      <div class="cita1"><h3>Dokter</h3></div>
                      <div class="btnmini">Pilih Saya</div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="minibox">
                <div class="flex1">
                  <div class="flex2">
                    <img
                      class="img6"
                      src="https://waktunyabikinwebsite.my.id/pilot.png"
                      alt=""
                    />
                    <div class="flex-indirect-bigbox1">
                      <div class="cita1"><h3>Pilot</h3></div>
                      <div class="btnmini">Pilih Saya</div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="minibox">
                <div class="flex1">
                  <div class="flex2">
                    <img
                      class="img7"
                      src="https://waktunyabikinwebsite.my.id/ilmuan.png"
                      alt=""
                    />
                    <div class="flex-indirect-bigbox1">
                      <div class="cita1"><h3>Ilmuan</h3></div>
                      <div class="btnmini">Pilih Saya</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Box Bawah -->
          <div class="bigbox2">
            <div class="flex3">
              <div class="minibox2">
                <div class="flex1">
                  <div class="flex2">
                    <h2>
                      <img
                        class="img8"
                        src="https://waktunyabikinwebsite.my.id/pembalap.png"
                        alt=""
                      />
                    </h2>
                    <div class="flex1">
                      <div class="cita2"><h3>Pembalap</h3></div>
                      <div class="btnmini1">Pilih Saya</div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="minibox2">
                <div class="flex1">
                  <div class="flex2">
                    <h2>
                      <img
                        class="img9"
                        src="https://waktunyabikinwebsite.my.id/astronout.png"
                        alt=""
                      />
                    </h2>
                    <div class="flex1">
                      <div class="cita2"><h3>Astronout</h3></div>
                      <div class="btnmini2">Pilih Saya</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
